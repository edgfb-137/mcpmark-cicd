name: Issue Management Automation

on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create required labels
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              // Category Labels
              { name: 'bug', color: 'd73a4a', description: 'Something isn't working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'epic', color: '0052cc', description: 'Large feature requiring multiple sub-tasks' },
              { name: 'maintenance', color: 'fef2c0', description: 'Maintenance and housekeeping tasks' },
              // Priority Labels
              { name: 'priority-critical', color: 'b60205', description: 'Critical priority issue' },
              { name: 'priority-high', color: 'd93f0b', description: 'High priority issue' },
              { name: 'priority-medium', color: 'fbca04', description: 'Medium priority issue' },
              { name: 'priority-low', color: '0e8a16', description: 'Low priority issue' },
              // Status Labels
              { name: 'needs-triage', color: 'e99695', description: 'Needs to be reviewed by maintainers' },
              { name: 'needs-review', color: 'c5def5', description: 'Awaiting review from maintainers' },
              { name: 'first-time-contributor', color: '1d76db', description: 'Issue created by first-time contributor' }
            ];

            for (const label of labels) {
              try {
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
                console.log(`Label ${label.name} already exists`);
              } catch (error) {
                if (error.status === 404) {
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  console.log(`Created label ${label.name}`);
                } else {
                  throw error;
                }
              }
            }

      - name: Triage issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            const labelsToAdd = [];

            // Add category labels based on title
            if (title.includes('bug')) {
              labelsToAdd.push('bug');
            }
            if (title.includes('epic')) {
              labelsToAdd.push('epic');
            }
            if (title.includes('maintenance')) {
              labelsToAdd.push('maintenance');
            }

            // Add priority labels based on title or body (highest priority wins)
            const priorityKeywords = [
              { keywords: ['critical', 'urgent', 'production', 'outage'], label: 'priority-critical' },
              { keywords: ['important', 'high', 'blocking'], label: 'priority-high' },
              { keywords: ['medium', 'normal'], label: 'priority-medium' },
              { keywords: ['low', 'nice-to-have', 'minor'], label: 'priority-low' }
            ];

            let priorityLabel = 'priority-medium'; // Default
            for (const { keywords, label } of priorityKeywords) {
              if (keywords.some(k => title.includes(k) || body.includes(k))) {
                priorityLabel = label;
                break; // Highest priority first, so break on first match
              }
            }
            labelsToAdd.push(priorityLabel);

            // Add initial needs-triage label
            labelsToAdd.push('needs-triage');

            // Remove duplicate labels
            const uniqueLabels = [...new Set(labelsToAdd)];

            // Add labels to issue
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: uniqueLabels
            });

            console.log(`Added labels: ${uniqueLabels.join(', ')}`);

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Create epic subtasks
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const parentNumber = issue.number;
            const parentTitle = issue.title;
            const subtasks = [
              { name: 'Requirements Analysis' },
              { name: 'Design and Architecture' },
              { name: 'Implementation' },
              { name: 'Testing and Documentation' }
            ];

            const subtaskNumbers = [];

            // Create each subtask
            for (let i = 0; i < subtasks.length; i++) {
              const task = subtasks[i];
              const subtaskTitle = `[SUBTASK] ${parentTitle} - Task ${i + 1}: ${task.name}`;
              const subtaskBody = `Related to #${parentNumber}`;

              const subtask = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: subtaskTitle,
                body: subtaskBody,
                labels: ['enhancement', 'needs-review']
              });

              subtaskNumbers.push(subtask.data.number);
              console.log(`Created subtask #${subtask.data.number}: ${subtaskTitle}`);
            }

            // Update parent issue with epic tasks checklist
            const checklist = subtaskNumbers.map(num => `- [ ] #${num}`).join('\n');
            const newBody = issue.body ? `${issue.body}\n\n## Epic Tasks\n${checklist}` : `## Epic Tasks\n${checklist}`;

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parentNumber,
              body: newBody
            });

            console.log(`Updated parent issue #${parentNumber} with epic tasks checklist`);

  auto-response:
    runs-on: ubuntu-latest
    needs: [issue-triage, task-breakdown]
    if: github.event.action == 'opened'
    steps:
      - name: Check first-time contributor
        id: first-time
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const author = issue.user.login;

            // Check if author has any other issues in this repo
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: author,
              state: 'all',
              per_page: 2 // Check if there's more than 1 (current issue + at least one more)
            });

            const isFirstTime = issues.data.length <= 1;
            return isFirstTime;

      - name: Post auto-response
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const labels = issue.labels.map(l => l.name);
            const isFirstTime = ${{ steps.first-time.outputs.result }};
            let response = '';

            // Welcome message for first-time contributors
            if (isFirstTime) {
              response += 'ðŸ‘‹ Welcome to the repository! This is your first issue here. We appreciate your contribution and will review it as soon as possible.\n\n';
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['first-time-contributor']
              });
            }

            // Response based on issue type
            if (labels.includes('bug')) {
              response += '### Bug Report Guidelines\n- Please ensure you have provided clear steps to reproduce the issue\n- Include screenshots or error logs if applicable\n- Specify your environment (OS, Node.js version, etc.)\n\n';
            } else if (labels.includes('epic')) {
              response += '### Feature Request Process\n- This epic has been broken down into subtasks (see below)\n- Each subtask will be reviewed and prioritized individually\n- Feel free to contribute to any of the subtasks\n\n';
            } else if (labels.includes('maintenance')) {
              response += '### Maintenance Guidelines\n- Please explain the impact of this maintenance task\n- Include any proposed approach or steps to complete it\n- Ensure the task aligns with the project\'s maintenance goals\n\n';
            }

            // Set milestone for high/critical priority
            if (labels.includes('priority-high') || labels.includes('priority-critical')) {
              // Check if milestone v1.0.0 exists
              try {
                const milestone = await github.rest.issues.getMilestone({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  milestone_number: 1 // Assuming v1.0.0 is the first milestone; if not, search by title
                });
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  milestone: milestone.data.number
                });
                response += 'This issue has been assigned to milestone **v1.0.0**.\n';
              } catch (error) {
                if (error.status === 404) {
                  // Create milestone v1.0.0 if it doesn't exist
                  const milestone = await github.rest.issues.createMilestone({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    title: 'v1.0.0',
                    state: 'open'
                  });
                  await github.rest.issues.update({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issue.number,
                    milestone: milestone.data.number
                  });
                  response += 'Created milestone **v1.0.0** and assigned this issue to it.\n';
                } else {
                  throw error;
                }
              }
            }

            // Change status from needs-triage to needs-review
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              name: 'needs-triage'
            });
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['needs-review']
            });

            // Post response comment
            if (response) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: response
              });
              console.log('Posted auto-response comment');
            }
